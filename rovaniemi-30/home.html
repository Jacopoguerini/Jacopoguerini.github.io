<!DOCTYPE html>
<html class="dark" lang="it"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&amp;family=Noto+Sans:wght@300;400;700&amp;family=Playfair+Display:ital,wght@0,400;0,700;1,400&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1349ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0c14",
                    },
                    fontFamily: {
                        "display": ["Playfair Display", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    keyframes: {
                        snow: {
                            '0%': { transform: 'translateY(-10vh) translateX(0)', opacity: '0' },
                            '10%': { opacity: '1' },
                            '90%': { opacity: '1' },
                            '100%': { transform: 'translateY(110vh) translateX(20px)', opacity: '0' },
                        },
                        frostDissolve: {
                            '0%': { opacity: '1', filter: 'blur(0px) brightness(1)' },
                            '100%': { opacity: '0', filter: 'blur(40px) brightness(3) contrast(0.2)', transform: 'scale(1.1)' }
                        },
                        snowDrift: {
                            '0%': { transform: 'translateX(-100%) skewX(-20deg)', opacity: '0' },
                            '50%': { opacity: '0.9' },
                            '100%': { transform: 'translateX(100%) skewX(-20deg)', opacity: '0' }
                        }
                    },
                    animation: {
                        'snow-slow': 'snow 12s linear infinite',
                        'snow-med': 'snow 8s linear infinite',
                        'snow-fast': 'snow 6s linear infinite',
                        'frost-exit': 'frostDissolve 1.8s ease-in-out forwards',
                        'drift-overlay': 'snowDrift 1.5s ease-in-out forwards'
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100dvh;
            background-color: #0a0c14;
        }
        .glow-text {
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.4);
        }
        .snowflake {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(0.5px);
        }
        .transitioning .splash-content {
            animation: frostDissolve 1.6s ease-in-out forwards;
            pointer-events: none;
        }
        .transitioning .drift-layer {
            display: block;
            animation: snowDrift 1.6s ease-in-out forwards;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-sans text-slate-100 antialiased overflow-hidden">
<div class="relative h-screen w-full overflow-hidden cursor-pointer splash-content z-40" onclick="document.body.classList.add('transitioning')">
<div class="absolute inset-0 bg-cover bg-center transition-transform duration-[30s] scale-110" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA7s2ST0nkMbfy3307K6vLxQvBPsKOHHkSt3s34ESuVI8fZq8OPo1a3rICIMV17MBZZzLR8Iv_u5sA4QK7vmt_n7Mxd4d5MyzDvRTQANic7eApvnyP4gewoRSoSGkC3qcNgM498uuqj4DCYSFcjF0MCBr-gjflYu7uRk98WksrxDdbsk3Nn9PD5JHd8ZAyC2nkXlQtvzZj8OAt8SB-bB_bfbiAVRN7PbHnWB7JzOj-Yu92s3XWlr6Zt4N1R44SLyBVFWFDeg21PzArA");'>
<div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-background-dark/80"></div>
<div class="absolute inset-0 bg-cyan-900/10 backdrop-brightness-90"></div>
</div>
<div class="absolute inset-0 pointer-events-none overflow-hidden z-20">
<div class="snowflake w-1 h-1 opacity-60 left-[5%] animate-snow-slow"></div>
<div class="snowflake w-1.5 h-1.5 opacity-40 left-[25%] animate-snow-slow [animation-delay:2s]"></div>
<div class="snowflake w-1 h-1 opacity-70 left-[45%] animate-snow-slow [animation-delay:4s]"></div>
<div class="snowflake w-2 h-2 opacity-30 left-[75%] animate-snow-slow [animation-delay:1s]"></div>
<div class="snowflake w-2 h-2 opacity-80 left-[12%] animate-snow-med [animation-delay:0.5s]"></div>
<div class="snowflake w-2.5 h-2.5 opacity-50 left-[38%] animate-snow-med [animation-delay:3.5s]"></div>
<div class="snowflake w-2 h-2 opacity-70 left-[62%] animate-snow-med [animation-delay:5.5s]"></div>
<div class="snowflake w-3 h-3 opacity-40 left-[88%] animate-snow-med [animation-delay:2.5s]"></div>
<div class="snowflake w-4 h-4 blur-[1px] opacity-40 left-[20%] animate-snow-fast [animation-delay:1.2s]"></div>
<div class="snowflake w-3.5 h-3.5 blur-[1px] opacity-30 left-[58%] animate-snow-fast [animation-delay:4.2s]"></div>
<div class="snowflake w-1.5 h-1.5 opacity-50 left-[82%] animate-snow-med [animation-delay:6s]"></div>
<div class="snowflake w-2 h-2 opacity-60 left-[95%] animate-snow-slow [animation-delay:7s]"></div>
</div>
<div class="relative z-30 flex flex-col h-full items-center justify-center px-8 text-center">
<div class="flex flex-col items-center">
<h1 class="font-display text-white text-5xl md:text-7xl font-normal leading-tight drop-shadow-[0_4px_30px_rgba(0,0,0,0.9)] tracking-tight">
                    Il tuo viaggio a<br/><span class="font-bold">Rovaniemi</span>
</h1>
<div class="w-16 h-px bg-white/60 my-10 shadow-[0_0_10px_rgba(255,255,255,0.5)]"></div>
<h2 class="font-display italic text-3xl md:text-4xl text-white glow-text tracking-wide drop-shadow-lg">
                    Buon compleanno
                </h2>
</div>
<div class="absolute bottom-20 left-0 right-0 flex flex-col items-center">
<p class="text-white/90 text-xs font-light tracking-[0.4em] uppercase mb-6 drop-shadow-md">
                    Tocca per iniziare
                </p>
<div class="w-px h-20 bg-gradient-to-b from-white via-white/40 to-transparent"></div>
</div>
</div>
</div>
<div class="drift-layer fixed inset-0 pointer-events-none z-50 bg-white/60 backdrop-blur-xl hidden opacity-0"></div>
<div class="fixed inset-0 bg-slate-50 z-0 flex flex-col items-center justify-center p-10 text-center">
<div class="max-w-xs space-y-6">
<div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4">
<span class="material-symbols-outlined text-primary text-4xl">ac_unit</span>
</div>
<h3 class="text-slate-900 font-display text-3xl font-bold">L'Avventura Inizia</h3>
<p class="text-slate-600 font-sans leading-relaxed">Stiamo preparando il tuo magico itinerario tra le luci del nord e la neve di Rovaniemi...</p>
<div class="pt-8">
<div class="w-full bg-slate-200 h-1 rounded-full overflow-hidden">
<div class="bg-primary h-full w-2/3 animate-pulse"></div>
</div>
</div>
</div>
</div>

</body></html>
